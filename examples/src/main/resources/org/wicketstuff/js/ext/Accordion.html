<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Accordion Layout</title>
    <style type="text/css">
      html, body {
          font: normal 12px verdana;
          margin: 0;
          padding: 0;
          border: 0 none;
          overflow: hidden;
          height: 100%;
      }
      
      .empty .x-panel-body {
          padding-top: 20px;
          text-align: center;
          font-style: italic;
          color: gray;
          font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div wicket:id="viewport">
      <span wicket:id="item1">item1</span>
      <span wicket:id="item2">item2</span>
      <span wicket:id="item3">item3</span>
      <span wicket:id="item4">item4</span>
      <span wicket:id="item5">item5</span>
      <span wicket:id="item6">item6 - multiline</span>
    </div>
  </body>
</html>
